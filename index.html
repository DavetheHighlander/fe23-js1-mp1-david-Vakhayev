<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMBD</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <script defer src="./js/fetch.popular.movies.js" type="module"></script>
  <script defer src="./js/fetch.top.movies.js" type="module"></script>
  <script defer src="./js/menu.js" ></script>


</head>
<body>
  <!-- the menu of the website -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="nav-link active" id="topMovies">Topp tio filmer</button>
          </li>
          <li class="nav-item">
            <button class="nav-link active"id="popularMovies">Mest populära filmer</button>
          </li>
        </ul>
        <form id="searchForm" class="d-flex">
          <input id="input" class="me-3 p-3 form-control me-2" type="search" placeholder="Sök after aktörer" aria-label="Search">
          <input class="me-3 w-25 p-3 btn-check" type="radio" name="radio-button" id="selectedMovie" value="movie" checked="checked">
          <label class="me-3 w-25 p-3 btn btn-outline-primary" for="selectedMovie" id="movie-label">Movie</label>
          <input class="me-3 w-25 p-3 btn-check" type="radio" name="radio-button" value="person" id="selectedPerson">
          <label class="me-3 w-25 p-3 btn btn-outline-primary" for="selectedPerson">Person</label>
          <button class="me-3 w-25 p-3 btn btn-outline-success" type="submit">Sök</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- the title of the site -->
  <h1 class="text-center fs-1 text-uppercase fw-bold" id="headerTitle" style="padding-top: 60px;">
    Movies
  </h1>
  <!-- the card list of the site -->
  <div class="container" style="padding-top: 40px;">
    <div class="row">
    </div>
  </div>
<!-- this is a dialog for the movie  -->
<div class="modal" id="videoModal">
  <div class="modal-dialog" >
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Video Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Embedded video will be added here dynamically -->
      </div>

    </div>
  </div>
</div>
  <!-- the footer of the site -->
  <div class="container">
    <footer class="row row-cols-5 py-5 my-5 border-top">
      <div class="col">
        <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <p class="text-muted">©2024</p>
      </div>
    </footer>
  </div>
</body>
</html>
